<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/IPCA/IPCA-Exterior.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div
            class="card card-register caja"
            style="background-color: #ccb334"
          >
            <div
              class="row justify-content-center bg-dark"
              style="opacity: 0.9; border-style: dashed"
            >
              <div class="col-md-12">
                <h2>
                  <img
                    src="./assets/img/logo-editado.png"
                    alt="IPCA LOGO"
                    height="30%"
                    width="30%"
                    class="titulo"
                  />
                  <span style="color: white"> |</span>
                  <span class="titulo"> IPCAsist</span>
                </h2>
                <h3 class="title" style="color: white; margin-top: 1em">
                  Bienvenido
                </h3>
              </div>
            </div>
            <!-- <div class="social-line text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-facebook btn-just-icon"
              >
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a
                href="#pablo"
                class="btn btn-neutral btn-twitter btn-just-icon"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </div> -->

            <form
              class="register-form"
              (ngSubmit)="iniciarSesion()"
              style="margin-top: 1em"
            >
              <label style="color: #515455">Identificación</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-user"></i>
                  </span>
                </div>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Cédula"
                  (focus)="focus = true"
                  (blur)="focus = false"
                />
              </div>

              <label style="color: #515455">Contraseña</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-unlock-alt"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                />
              </div>
              <button
                type="submit"
                class="btn btn-outline-default btn-block btn-round"
              >
                Iniciar Sesión
              </button>
            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-default"
                >Olvidó su Contraseña?</a
              >
              <!-- btn btn-outline-neutral btn-round btn-lg -->
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>
          &copy;{{ test | date: "yyyy" }}, Diseñado por: Lina Orellana | Andrés
          Novillo
        </h6>
      </div>
    </div>
  </div>
</div>
